<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoApp</title>

        <link rel="shortcut icon" href="Imagenes/ToDoApp.png">

        <link rel = "stylesheet" href = "CSS/users.css">

        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Red+Hat+Display&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="info">
            <div class="infoContent">
                <img id="logo" src="Imagenes/ToDoAppCompleto.png">
                <p>Create a to do list with diferent funcionalities!</p>
            </div>
        </div>
        <div class="users">
            <div class="usersContent" id="usersContent">
                <img id="userIcon" src="Imagenes/recuadroForm2.png">

                <form class="form-users" id="form-login">
                    <div class="form-campo">
                        <img src="https://api.iconify.design/carbon/user-avatar-filled-alt.svg?color=%23222">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input type="text" placeholder="Password">
                    </div>
                    <button class="button-form" id="loguear" type="submit">SIGN IN</button>

                    <p id="signUpTxt">DONâ€™T HAVE AN ACOUNT? <span id="signUp">SIGN UP</span></p>
                </form>

                <form class="form-users" id="form-registro">
                    <div class="form-campo">
                        <img src="https://api.iconify.design/carbon/user-avatar-filled-alt.svg?color=%23222">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/fluent/mail-16-regular.svg?color=%23222">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="form-campo">
                        <img src="https://api.iconify.design/akar-icons/lock-off.svg?color=%23222">
                        <input type="text" placeholder="Password">
                    </div>
                    <button class="button-form" id="registrar" type="submit">SIGN UP</button>

                    <p id="signUpTxt">YOU ALREADY HAVE AN ACOUNT? <span id="signIn">SIGN IN</span></p>

                    <script src="JS/users.js"></script>
                </form>
            </div>
        </div>

        <div class="info2" id="info2">
            <p>Coming soon :)</p>
        </div>
    </body>

</html>
